<!DOCTYPE html>
<html lang="en">
  <head>
    <title>an interactive, non-expert history of American riot as it contributes to legal action</title>
  </head>
  <body>
    <h1>an interactive, non-expert history of American riot as it contributes to legal action</h1>

    <div id="riot-timeline">
    </div>

    <script src="d3.v2.min.js"></script>
    <script src="timeknots.js"></script>
    <script>
      let riotData = [
        {
          name: 'The Boston Bread Riot',
          date: '1710',
          dateStr: '1710&ndash;1713',
        },
        {
          name: 'Stono Rebellion',
          date: '1739',
        },
        {
          name: 'The Stamp Act Riots',
          date: '1765',
        },
        {
          name: 'The Townshend Act Protests and Murder of 11-year-old Christopher Seider',
          date: '1767',
          dateStr: '1767&ndash;1770',
          color: '#EA4334',
        },
        {
          name: 'The Boston Massacre',
          date: '1770',
          color: '#CC0000',
        },
      ];

      TimeKnots.draw(
        '#riot-timeline',
        riotData,
        {
          color: '#E06666',
          dateFormat: '%Y',
          width: 500,
          showLabels: true,
          labelFormat: '%Y'
        }
      );
    </script>
  </body>
</html>
